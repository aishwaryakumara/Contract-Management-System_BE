# Alembic Configuration File
# This file tells Alembic where to find migrations and how to connect to the database

[alembic]
# Path to migration scripts
script_location = migrations

# Template used for generating migration file names
file_template = %%(rev)s_%%(slug)s

# Prepend to sys.path to allow imports from the app
prepend_sys_path = .

# Timezone for timestamps in migration files
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run in a transaction
transaction_per_migration = false

# Output encoding
output_encoding = utf-8

# Database connection string - uses environment variable from .env
sqlalchemy.url = postgresql://contract_admin:cms_secure_pass_123@localhost:5432/nbs_contract_management

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
